<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="sucess.html">
    <fieldset>
      <label for="first-name">
        Enter Your First Name:
        <input id="first-name" name="first-name" type="text" required />
      </label>
      <label for="last-name">
        Enter Your Last Name:
        <input id="last-name" name="last-name" type="text" required />
      </label>
      <label for="email">
        Enter Your Email: <input id="email" name="email" type="email" required />
      </label>
      <label for="tel">Phone Number:
        <input type="tel" id="phone" name="phone" required />
      </label>
      <label for="new-password">Create a New Password:
        <input id="new-password" name="new-password" type="password" required />
      </label>
    </fieldset>
    <fieldset>
      <label for="gender">
        <p>Select your gender</p>
        <input id="Male" type="radio" name="gender" class="inline" />
        Male
      </label>
      <label for="Female"><input id="Female" type="radio" name="gender" class="inline" /> Female </label>

    </fieldset>
    <fieldset>
      <label for="date-of-birth">Date of birth
        <input id="date-of-birth" type="date" name="age" />
      </label>
    </fieldset>
    <fieldset>
      <label for="favourite-color">Select your favourite color
        <input type="color" name="chosecolorr" value="#336600">
      </label>
    </fieldset>
    <label for="terms-and-conditions" name="terms-and-conditions">
      <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept
      the terms and conditions
    </label>
    <button type="btn" class="submit-button" value="Submit" action="#registration.html">
      Submit
    </button>

  </form>

</body>

</html>
